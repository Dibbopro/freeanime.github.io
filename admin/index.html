<!DOCTYPE html>
<html>
<head><title>Admin Panel</title></head>
<body>
  <h2>Upload a New Anime</h2>
  <form id="animeForm" enctype="multipart/form-data">
    <input type="text" name="title" placeholder="Title" required><br><br>
    <textarea name="description" placeholder="Description"></textarea><br><br>
    <input type="file" name="cover" accept="image/*" required><br><br>
    <button type="submit">Upload</button>
  </form>
  <script>
    document.getElementById('animeForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const response = await fetch('http://localhost:5000/api/anime', {
        method: 'POST',
        body: formData
      });
      const result = await response.json();
      alert("Uploaded: " + result.title);
    });
  </script>
</body>
</html>
