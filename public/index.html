<!DOCTYPE html>
<html>
<head><title>Anime Viewer</title></head>
<body>
  <h1>Welcome to Your Anime Portal</h1>
  <div id="animeList">Loading...</div>

  <script>
    fetch('http://localhost:5000/api/anime')
      .then(res => res.json())
      .then(animes => {
        const list = document.getElementById('animeList');
        list.innerHTML = '';
        animes.forEach(a => {
          list.innerHTML += `
            <div>
              <img src="http://localhost:5000${a.cover}" width="150"><br>
              <strong>${a.title}</strong>
              <p>${a.description}</p>
              <hr>
            </div>
          `;
        });
      });
  </script>
</body>
</html>
