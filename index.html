<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Anime Explorer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      background: #0f0f0f;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background: #202020;
      padding: 1rem 2rem;
      text-align: center;
      font-size: 1.5rem;
      color: #f55;
    }
    #animeList {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 16px;
      padding: 2rem;
    }
    .anime-card {
      background: #1b1b1b;
      border-radius: 8px;
      overflow: hidden;
      transition: transform 0.3s;
    }
    .anime-card:hover {
      transform: scale(1.03);
    }
    .anime-card img {
      width: 100%;
      height: auto;
      display: block;
    }
    .anime-title {
      padding: 0.5rem;
      font-weight: bold;
      text-align: center;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

<header>Anime Explorer ðŸŽŒ</header>

<div id="animeList">Loading anime...</div>

<script src="scripts.js"></script>

</body>
</html>
